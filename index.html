<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>Spec Sources</title>
    </head>
    <body>
        <header class="header">
            <img src="SpectatorLogo.png" alt="Spectator Logo" class="logo" />
        </header>

        <div>
            <h1 class="title">Spectator's Sources</h1>
        </div>

        <div>
            <form action="" class="form">
                <div class="input-div">
                    <label for="name">Source Name: </label>
                    <input type="text" id="name" name="name" class="input-item">
                </div>

                <div class="input-div">
                    <label for="email">Source Email: </label>
                    <input type="email" id="email" name="email" class="input-item">
                </div>

                <button type="submit" class="submit-btn">ADD</button>
            </form>
        </div>

        <div class="output-list">
            <div class="output-item">
                <div class="output-text">1</div>
                <div class="output-text">Presbo</div>
                <div class="output-email">presbo@columbia.edu</div>
                <button class="delete-btn">DELETE</button>
            </div>

            <div class="output-item">
                <div class="output-text">2</div>
                <div class="output-text">John Jay Mouse</div>
                <div class="output-email">mouse@columbia.edu</div>
                <button class="delete-btn">DELETE</button>
            </div>

            <div class="output-item">
                <div class="output-text">1</div>
                <div class="output-text">Water Bottle Man</div>
                <div class="output-email">flipper@columbia.edu</div>
                <button class="delete-btn">DELETE</button>
            </div>
        </div>
    </body>
</html>
